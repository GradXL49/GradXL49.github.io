<!DOCTYPE html>
<html>
	<head>
		<title>Fishing</title>
		<link rel="stylesheet" href="style.css">
		<script src="fishing.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="game">
			<h2 id="text">Score: <span id="score"/></h2>
			<canvas id="gameCanvas" height="500" width="500"/>
		</div>
		<div class="inputScore">
			<form id="sf">
				<h3>Enter Name:</h3>
				<input type="text" id="name"/>
				<input type="button" value="Submit" onclick="addScore()"/>
			</form>
		</div>
		<div class="scoreboard">
			<h2>High Scores:</h2>
			<ol>
				<li><span id="top0"/></li>
				<li><span id="top1"/></li>
				<li><span id="top2"/></li>
				<li><span id="top3"/></li>
				<li><span id="top4"/></li>
				<li><span id="top5"/></li>
				<li><span id="top6"/></li>
				<li><span id="top7"/></li>
				<li><span id="top8"/></li>
				<li><span id="top9"/></li>
			</ol>
		</div>
		<footer>
			<h3>Grady Landers | v1.0</h3>
		</footer>
	</body>
</html>
